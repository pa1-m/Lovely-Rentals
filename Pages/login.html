<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lovely Rentals</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
</head>
<body>
  <nav>
    <h1><a href="index.html">Lovely Rentals</a></h1>
    <div>
      <a href="../index.html"  class="rounded-btn">Home</a>
      <a href="signup.html"  class="rounded-btn">Signup</a>
    </div>
  </nav>

    <div id="container">
          <form action="home.html" class="loginform" onsubmit="return validate()">
              <h2>Login</h2>
              <div>
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input name="email" type="email" placeholder="EMAIL" required><br>
              </div>
              <div>
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input name="password" id="password" type="password" placeholder="PASSWORD" required><br>
              </div>
              <button class="rounded-btn" type="submit">LOGIN</button>
          </form>
    </div>
    <script src="../Scripts/index.js"></script>
</body>
</html>
