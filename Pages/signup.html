<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <nav>
    <h1><a href="index.html">Lovely Rentals</a></h1>
    <div>
      <a href="../index.html"  class="rounded-btn">Home</a>
      <a href="login.html"  class="rounded-btn">Login</a>
    </div>
  </nav>

    <div id="container">
          <form action="login.html" class="loginform">
            <h2>Signup</h2>
            <div>
              <label for="name"><i class="fa-solid fa-user"></i></label>
              <input name="name" type="text" placeholder="NAME" required><br>
            </div>
            <div>
              <label for="email"><i class="fa-solid fa-envelope"></i></label>
              <input name="email" type="email" placeholder="EMAIL" required><br>
            </div>
            <div>
              <label for="password"><i class="fa-solid fa-lock"></i></label>
              <input name="password" type="password" placeholder="PASSWORD" required><br>
            </div>
            <button class="rounded-btn" type="submit" onclick="signup()">SIGNUP</button>
        </form>
    </div>
    <script src="../Scripts/index.js"></script>
</body>
</html>
