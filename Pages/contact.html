<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../Styles/style.css">
  <link rel="stylesheet" href="../Styles/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>



  <header>
    <h1>Car Rental and Reservation System</h1>
    <div class="header-div">
      <div><a href="../index.html" class="header-buttons">Home</a></div>
      <div><a href="cars.html" class="header-buttons">Available Cars</a></div>
    </div>
  </header>



<div class="main">

  <form>
    <h2 class="underline">Contact Form</h2>
    <div>
      <input type="text" id="name" name="name" required placeholder="Enter your Name">
      <input type="email" id="email" name="email" required placeholder="Enter your Email Address">
      <textarea id="message" name="message"rows = "5" required placeholder="Enter your Message" maxlength="80"></textarea>
      <input type="submit" value="Submit" class="sub-button">
    </div> 
  </form>



  <div class="divider"></div>

  <div class="socials">
    <h1 class="underline">Socials</h1>
    <div class="socials-div">
      <a href="mailto:xyz@mail.com"><i class="fa-regular fa-envelope"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-telegram"></i></a>
    </div>
  </div>

</div>





</body>
</html>
